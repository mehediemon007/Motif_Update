<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <style>

        .testimonial__slider .swiper {
            padding-left: 10%;
        }

        .testimonial__image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .testimonial__image img{
            max-width: 100%;
            height: max-content;
        }

        .testimonial__image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(20deg, rgba(0,0,0,.75) 0%, rgba(0,0,0,0) 100%);
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .testimonial__name {
            display: block;
            color: #000;
            font-family: "ClashDisplay", Sans-serif;
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3em;
            font-style: normal;
            margin: 24px 0;
        }

        .testimonial__title {
            color: #000;
            font-family: "Helvetica-Neu-MOTIF", Sans-serif;
            font-size: 15px;
            font-weight: 500;
            font-style: normal;
        }

    </style>
</head>

<body>

    <main>

        <div class="testimonial__slider">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="testimonial">
                            <div class="testimonial__image">
                                <img src="https://wemotif.com/finalstaging/wp-content/uploads/2023/07/LACE.png" alt="LACE"/>
                            </div>
                            <cite class="testimonial__cite">
                                <span class="testimonial__name">LACE</span>
                                <span class="testimonial__title">Strategy, Marketing &amp; CX</span>
                            </cite>
                        </div>
                    </div>
                    <!-- Slides -->

                            </div>
                            <cite class="testimonial__cite">
                                <span class="testimonial__name">LACE</span>

                            </div>
                            <cite class="testimonial__cite">
                                <span class="testimonial__name">LACE</span>
                                <span class="testimonial__title">Strategy, Marketing &amp; CX</span>
                            </cite>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script type="text/javascript">

    const swiper = new Swiper('.swiper', {
