<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .testimonial__image {
            position: relative;
        }

        .testimonial__image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(20deg, rgba(0,0,0,.75) 0%, rgba(0,0,0,0) 100%);
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .testimonial__name {
            display: block;
            color: #fff;
            font-family: "ClashDisplay", Sans-serif;
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3em;
            font-style: normal;
            margin: 24px 0;
        }

        .testimonial__title {
            color: #fff;
            font-family: "Helvetica-Neu-MOTIF", Sans-serif;
            font-size: 15px;
            font-weight: 500;
            font-style: normal;
        }

    </style>
</head>

<body>

    <main>
        <div class="swiper-slide">
            <div class="testimonial">
                <div class="testimonial__image">
                    <img decoding="async" src="https://wemotif.com/finalstaging/wp-content/uploads/2023/07/LACE.png" alt="LACE">
                </div>
                <cite class="testimonial__cite">
                    <span class="testimonial__name">LACE</span>
                    <span class="testimonial__title">Strategy, Marketing &amp; CX</span>
                </cite>
            </div>
        </div>
    </main>

</body>

</html>
