<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #message {
            font-family: Verdana, sans-serif;
            font-size: 3em
        }
  
    </style>
</head>
<body>
    <div id="message">Hello world!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/ModifiersPlugin.min.js"></script>

    <script type="text/javascript">

        var messages = ["1", "2", "3", "4", "5"];

        var tl = new TimelineMax({
            repeat: -1,
            onRepeat: function() {
                tl.set("#message", { text: function() { return getRandomValueFromArray(messages); } }, 0);
            }
        });

        function getRandomValueFromArray(a) {
        return a[Math.floor( Math.random() * a.length )];
        }

        tl.set("#message", { text: "this works well" });
        tl.to("#message", 1, { color: "red" });

    </script>
</body>
</html>
